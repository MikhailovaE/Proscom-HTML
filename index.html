<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragrant Cookies</title>
</head>

<body>
    <header>
        <div class="logo">
            <a class="logo__link">
                <img src="Cookie.svg" width="48" height="48px" />
                <span class="logo__text">Fragrant Cookies</span>
            </a>
        </div>
    </header>
    <main>
        <form class="form">
            <h1 class="form-header">Register</h1>
            <div class="wrap">
                <div class="wrap-input">
                    <label class="label" for="username">Username</label>
                    <input class="input" type="text" id="username" placeholder="Enter text here">
                </div>
                <div class="wrap-input">
                    <label class="label" for="email">E-mail</label>
                    <input class="input" type="email" id="email" placeholder="Enter e-mail here">
                </div>
                <div class="wrap-input">
                    <label class="label" for="password">Password</label>
                    <input class="input" type="password" id="password" placeholder="Enter password here">
                </div>
                <div class="wrap-input">
                    <label class="label" for="confirmation">Confirmation</label>
                    <input class="input" type="password" id="confirmation" placeholder="Enter confirmation here">
                </div>
                <div class="wrap-checkbox">
                    <input class="input-checkbox" type="checkbox" id="agree">
                    <label class="label-checkbox" for="agree">I agree to the terms of the service</label>
                </div>
            </div>
            <button class="btn">Register</button>
        </form>
        <div class="background">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
    </main>
    <footer>
        <div class="copyright">Site developed by <span class="copyright__highlight"> Spicy-Crunchy LLC &copy; 2022</span></div>
    </footer>
</body>

</html>
